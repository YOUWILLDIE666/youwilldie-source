<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="icon" type="image/x-icon" href="https://tr.rbxcdn.com/700edc484f11773728ad72a1e04220e4/420/420/Image/Png"><!--yeah yeah... roblox, and?-->>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        canvas {
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            background-size: 200% 200%;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .error-popup, .help-popup {
            position: absolute;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: move;
            z-index: 1; /* base z-index */
        }

        #save {
            background: linear-gradient(125deg, #ff9a9e, #fad0c4, #ff9a9e);
        }

        #clear {
            background: linear-gradient(95deg, #a1c4fd, #c2e9fb, #a1c4fd);
        }

        #help {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
        }

        button:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="save">Save</button>
        <button id="clear">Clear</button>
        <button id="help">Help</button>
    </div>
    <!--</center>--><h1>Drawing. Refresh The Page To Unalive Canvas (and yourself).</h1><!--</center>-->
    <canvas id="drawing"></canvas>
    <script src="/Drawing/xxcxzvc.js"></script>
</body>
</html>
