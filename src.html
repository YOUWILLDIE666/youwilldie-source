    <script>
        function generateRandomCode() {
          const keywords = [
            'function',
            'var',
            'let',
            'const',
            'if',
            'else',
            'NaN',
            'void',
            'while',
            'for',
            'switch',
            'case',
            'default',
            'break',
            'continue',
            'return',
            'new'
          ];
        
          const operators = [
            '+',
            '-',
            '*',
            '/',
            '%',
            '==',
            '!=',
            '===',
            '!==',
            '<',
            '>',
            '<=',
            '>=',
            '&&',
            '||',
            '!'
          ];
        
          const identifiers = ['x', 'y', 'z', 'foo', 'bar', 'baz'];
          const literals = ['true', 'false', 'null', 'undefined', `${Math.floor(Math.random() * 1000)}`, '"hello"', "'hello'", "'hewwo'", "'ara ara~'"];
        
          let code = '';
        
          for (let i = 0; i < 10; i++) {
            const keyword = keywords[Math.floor(Math.random() * keywords.length)];
            const operator = operators[Math.floor(Math.random() * operators.length)];
            const identifier = identifiers[Math.floor(Math.random() * identifiers.length)];
            const literal = literals[Math.floor(Math.random() * literals.length)];
            code += `${keyword} ${identifier} ${operator} ${literal};\n`;
          }
        
          return code;
      }

        // thank you regex uwo
        function tokenizeCode(code) {
            const tokens = [];
            const regex = /\s*([a-zA-Z_$][a-zA-Z_$0-9]*)\s*|\s*([=<>!]+)\s*|\s*([0-9]+)\s*|\s*(".*?")\s*|\s*'([^']*)'\s*|\s*\(`(.*?)`\)\s*|\s*\[(.*?)\]\s*|\s*\{(.*?)\}\s*|\s*(\?)\s*|\s*(\.)\s*|\s*(,)\s*|\s*(:)\s*|\s*(;)\s*|\s*(\{)\s*|\s*(\})\s*|\s*(\()|\s*(\))|\s*(\[)|\s*(\])|\s*(<)|\s*(>)|\s*(\/)|\s*(\\)/g;
            let match; //init match
            while ((match = regex.exec(code))!== null) {
                tokens.push({
                    type: match[1]? 'identifier' : match[2]? 'operator' : match[3]? 'number' : match[4]? 'string' : match[5]? 'string' : match[6]? 'regex' : match[7]? 'array' : match[8]? 'object' : match[9]? 'conditional' : match[10]? 'accessor' : match[11]? 'comma' : match[12]? 'colon' : match[13]? 'semicolon' : match[14]? 'lbrace' : match[15]? 'rbrace' : match[16]? 'lparen' : match[17]? 'rparen' : match[18]? 'lbracket' : match[19]? 'rbracket' : match[20]? 'lt' : match[21]? 'gt' : match[22]? 'slash' : match[23]? 'backslash' : 'unknown',
                    value: match[0]
                });
            }
            return tokens;
        }

        // highlight
        function highlightCode(code) {
            const tokens = tokenizeCode(code);
            let highlightedCode = '';
            tokens.forEach(token => {
                switch (token.type) {
                    case 'identifier':
                        highlightedCode += `<span style="color: blue">${token.value}</span>`;
                        break;
                    case 'operator':
                        highlightedCode += `<span style="color: red">${token.value}</span>`;
                        break;
                    case 'number':
                        highlightedCode += `<span style="color: green">${token.value}</span>`;
                        break;
                    case 'string':
                        highlightedCode += `<span style="color: purple">${token.value}</span>`;
                        break;
                    default:
                        highlightedCode += token.value;
                }
            });
            return highlightedCode;
        }

        const generateButton = document.getElementById('generate-button');
        const codeBlock = document.getElementById('code-block');
        generateButton.addEventListener('click', () => {
            const code = generateRandomCode();
            codeBlock.textContent = '';
            codeBlock.innerHTML = highlightCode(code);
        });
        
        window.onload = () => {
            const code = generateRandomCode();
            codeBlock.textContent = '';
            codeBlock.innerHTML = highlightCode(code);
        };
    </script>
